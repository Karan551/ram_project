{% extends "fitness/base.html" %}
{% block title %}
Sign up
{% endblock title %}
{% block css %}
<style>
    body{
	background: url("https://cdn.pixabay.com/photo/2023/09/17/21/08/geneva-8259296_1280.jpg") no-repeat;
    background-size: cover;
    background-position: center;
    min-height: 100vh;
	}

	.form-control{
        background-color: transparent;
        outline: none;
        border:1px solid black;
        border-radius: 10px;
        box-shadow: 2px 1px black;
    }
    .form-control:hover,.form-control:focus{
    	background-color: transparent;
    	color:#fff;
    	cursor: pointer;
    }

</style>
{% endblock css %}
{% block body %}
<h3 class="text-center">{{msg}}</h3>
<div class="container my-4">
    <div class=" border border-dark border-2 rounded-4 p-3 ">


        <h2 class="my-2 text-center">Enter Your Details:</h2>
        <form action="/signup/" method="post" id="signup-form">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control text-dark" placeholder="Enter First name:"
                           aria-label="First name"
                           name="first-name" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control text-dark" placeholder="Enter Last name:"
                           aria-label="Last name"
                           name="last-name" required>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <input type="tel" name="contact" id="contact" class="form-control text-dark" maxlength="10"
                           placeholder="Enter Your Contact Number:" required>
                </div>
                <div class="col">
                    <input type="email" name="email" id="email" class="form-control text-dark"
                           placeholder="Enter Your Email Address:" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" name="address-line-1" id="address-1" class="form-control text-dark"
                           placeholder="Enter Your address:" required>
                </div>
                <div class="col">
                    <input type="text" name="address-line-2" id="address-2" class="form-control text-dark"
                           placeholder="Enter Your address line-2">
                </div>
            </div>
            <!--      pattern="[A-Za-z0-5]{5,}"      -->
            <div class="row my-3">
                <div class="col">
                    <input type="password" name="password" id="user-password" class="form-control text-dark"

                           placeholder="Enter Your Password:" required>
                </div>
                <div class="col">
                    <input type="password" name="confirm-pwd" id="confirm-pwd" class="form-control text-dark"
                           placeholder="Enter Your Confirm Password" required>
                </div>
            </div>
            <div class="row">
                <div class="col">

                    <div class="form-check mx-3">

                        <input type="checkbox" class="form-check-input" name="check" id="check"><label
                            class="form-check-label" for="check">Show Password</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg my-2">Submit</button>
        </form>
    </div>
</div>
{% endblock body %}



{% load static %}
{% block js %}
<script src="{% static 'validate.js' %}"></script>
{% endblock js %}
